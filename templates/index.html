
{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-6">
    <h2>Devices</h2>
    <table class="table table-striped">
      {% for device in devices %}
      <tr>
        <td>
          {%if device.name%}
            <a href="/device/{{device.id}}">{{device.name}}</a>
          {%else%}
            <a href="/device/{{device.id}}">{{device.vendor}}</a>
          {%endif%}
        </td>
        <td>{{device.ip}}</td>
        <td>{{device.mac}}</td>
      </tr>
      {%endfor%}
    </table>
  </div>
  <div class="col-lg-6">
    <ul>
    </ul>
  </div>
</div>
{%endblock%}
